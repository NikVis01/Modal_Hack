<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Interview Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        #chat-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            height: 400px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .assistant {
            background-color: #f0f0f0;
            margin-right: 20%;
        }
        .user {
            background-color: #e3f2fd;
            margin-left: 20%;
            text-align: right;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Project Interview Chat</h1>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message here..." />
        <button onclick="sendMessage()" id="send-button">Send</button>
    </div>

    <script>
        const BASE_URL = 'https://nikvis01--interview-app-interview.modal.run';
        let questionIndex = 0;

        // Initialize chat
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('Fetching initial question...');
                const response = await fetch(`${BASE_URL}/interview?action=start`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    },
                    mode: 'cors'
                });
                
                console.log('Response received:', response);
                const data = await response.json();
                console.log('Data:', data);
                
                if (data.question) {
                    addMessage(data.question, 'assistant');
                    questionIndex = data.question_index;
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Error starting chat. Please refresh the page.', 'assistant');
            }
        });

        function addMessage(message, sender) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';

            try {
                const response = await fetch(
                    `${BASE_URL}/interview?action=chat&question_index=${questionIndex}&user_response=${encodeURIComponent(message)}`,
                    {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        },
                        mode: 'cors'
                    }
                );
                const data = await response.json();
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'assistant');
                    return;
                }

                addMessage(data.question, 'assistant');
                questionIndex = data.question_index;
            } catch (error) {
                console.error('Error:', error);
                addMessage('Error processing your message.', 'assistant');
            }
        }

        // Allow sending with Enter key
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
